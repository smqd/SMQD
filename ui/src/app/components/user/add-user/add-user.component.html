<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <h2>New User</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="ibox">
        <form [formGroup]="myForm" novalidate>
        <div class="ibox-content">
          <div class="row">
            
            <div class="form-group col-lg-6">
              <label>User Name</label>
              <input type="text" name="username" class="form-control id b-r-md dark-bg" formControlName="username" placeholder="ID" autocomplete="username" maxlength="20">
            </div>
            <div class="form-group col-lg-6">
              <label>Password</label>
              <input type="password" name="password" class="form-control pw b-r-md dark-bg" formControlName="password" placeholder="PASSWORD" autocomplete="password" maxlength="20">
            </div>
          </div>
        </div>

        <div class="ibox-footer">
              <button type="button" class="btn btn-sm dark-bg" (click)="createUser(myForm.value)">Save</button>
              <button type="button" class="btn btn-sm dark-bg" (click)="goBack()">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
