<div class="form-group" *ngIf="column.type != 'boolean'">
  <label *ngIf="column.title != null">{{column.title}}</label>
  <label *ngIf="column.title == null">{{column.key}}</label>
  <input type="{{column.type=='integer'? 'number':'text'}}" name="{{column.key}}" class="form-control b-r-md dark-bg" placeholder="{{column.placeholder}}" [(ngModel)]="column.value" >
</div>

<div class="form-group" *ngIf="column.type == 'boolean'">
  <label *ngIf="column.title != null">{{column.title}}</label>
  <label *ngIf="column.title == null">{{column.key}}</label>
  <div class="checkbox-small">
    <ui-switch name="{{column.key}}" [(ngModel)]="column.value"></ui-switch>
  </div>
</div>
