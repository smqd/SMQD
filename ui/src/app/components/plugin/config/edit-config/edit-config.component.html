<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <h2>Configuration</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <div class="row">
            <div class="form-group col-lg-4">
              <label>Instance Name</label>
              <input type="text" name="instanceName" class="form-control b-r-md dark-bg" [(ngModel)]="instanceName" disabled>
            </div>

            <div class="form-group col-lg-4">
              <label>Auto Start</label>
              <div *ngIf="newConfig">
                <ui-switch name="autoStart" [(ngModel)]="newConfig['auto-start']"></ui-switch>
              </div>
            </div>
          </div>
        </div>

        <div class="ibox-content">
          <div class="row">
            <div *ngIf="configSchema?.sections">
              <app-section [section]="section" [defaultConfig]="viewConfig" *ngFor="let section of configSchema.sections" (addRow)="addGrowableRow($event)"></app-section>
            </div>
            <div *ngIf="!configSchema?.sections">
              <div *ngFor="let column of instanceConfig">
                <div class="col-lg-4">
                  <app-input [column]="column"></app-input>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="ibox-footer">
        <!-- <div class="col-sm-4 col-sm-offset-2"> -->
          <button type="button" class="btn btn-sm dark-bg" (click)="changeInstanceConfig()">Confirm</button>
          <button type="button" class="btn btn-sm dark-bg" (click)="goBack()">Cancel</button>
        <!-- </div> -->
        </div>

      </div>
    </div>
  </div>
</div>
