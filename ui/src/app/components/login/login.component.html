<div class="content_section1 bg_gray">
	<div class="container">
		
		<div class="login_field">
			<img alt="t2x" class="logo" src="assets/smqd/common/login_logo.png">
			<!-- <h1 class="logo"><span class="sr-only">T2X</span></h1> -->

			<form [formGroup]="myForm" novalidate>
				<div class="inputs">
					<input type="text" name="user" class="form-control id" formControlName="user" placeholder="ID" autocomplete="user" maxlength="20">
					<input type="password" name="password" class="form-control pw" formControlName="password" placeholder="PASSWORD" autocomplete="password" maxlength="20">
				
					<div class="danger" *ngIf="error">
							<strong>{{error['error']}}</strong>
					</div>
					<div class="form-footer">
						<button type="submit" class="btn btn-primary btn-block" (click)="login(myForm.value)">Log In</button>
					</div>
